<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/f164699f24.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L A B O R A T O R I A Lyft </title>
    <link rel="stylesheet" href="css/main.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  </head>
  <body>
    <!-- Pantalla 1 -->
    <section id="pantalla1">
      <img id="logo-white" src="assets/images/logo-white.png" alt="Logo blanco">
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
    </section>
    <!--Pantalla 2-->
    <section id="pantalla2">
      <img id="logo-pink" src="assets/images/logo-pink.png" alt="Logo color rosa">
      <button id="login">LOG IN</button>
      <button id="signup">SIGN UP</button>
    </section>
    <!--Pantalla3-->
    <section id="pantalla3">
      <!-- <button class="back-button back-after"><i class="fa fa-chevron-left" aria-hidden="true"></i></button> -->
      <div class="row">
        <div class="col s2">
          <i class="large material-icons" id="bracket">chevron_left</i>
        </div>
        <div class="col s8">
            <h2>Sign Up</h2>
        </div>
      </div>
      <div class="row">
            <h6>Join now for free ride credit</h6>
          </div>
      </div>

      <!--Menú de paises-->
      <div class="row">
        <hr>
      </div>
      <div class="row">
        <select name="pais" id="pais" class="browser-default col s4">
          <option value="" >Selecciona un país</option>
          <option value="mexico">México</option>
          <option value="colombia">Colombia</option>
          <option value="peru">Perú</option>
          <option value="usa">USA</option>
        </select>
        <div class="col s8">
          <!--Entrad de teléfono, la cual valida si existen 10 números-->
          <input type="tel" maxlength="10" placeholder="Ingresa tu teléfono" pattern="[0-9]{10}" id="phone">
        </div>
      </div>
      <h6>We'll send a text to verify your phone</h6>
      <button id="next-btn"  class="waves-effect grey darken-3 btn " disabled>Next</button>
      <div class="row">
        <div class="col s10" id="container-random">

        </div>

      </div>
    </section>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin=" anonymous "></script>
    <script type="text/javascript " src="js/app.js"></script>


  </body>
</html>
